<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo home page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <main class="lg:flex justify-center m-10 ">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
                 <div>
                <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">1200</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>

            <!-- user action button -->
             <div>

                <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg">Cash Out</button>
                
             </div>
             <div class="divider"></div>
                      <!-- add money form  start-->
                      <!-- Add Money Form -->
<div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body" id="add-money-form">
        <div class="form-control">
            <label class="label">
                <span class="label-text">Amount</span>
            </label>
            <input id="input-add-money" type="number" placeholder="Put Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">Pin</span>
            </label>
            <input id="add-pin-number" type="password" placeholder="Add Pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
        </div>
    </form>
</div>



                      <!-- add money form  end-->

            </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
</body>
</html>
